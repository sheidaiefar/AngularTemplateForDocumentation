<div class="col-10 justify-content-around m-5">
      <h3> How to Use of OCS Card Component </h3>
      <mat-tab-group class="mt-3">
            <mat-tab label="Overview">
                  <p>&nbsp;</p>

                  <p>The <code>ocs-card</code> component is a plain card form which looks like:</p>
                  <br />
                  <div class="col-3">
                        <ocs-card>
                              <header>
                                    <p></p>
                              </header>
                              <content>
                                    <p></p>
                              </content>
                        </ocs-card>
                  </div>
                  <br /><br />
                  <p>The card consists of two tags: header, and content. <br /><br />In the header, you can set a
                        title for the form and in the content, you can insert any HTML code as the template.</p>
                  <br />
                  <textarea readonly rows="9" cols="40">    
                         <ocs-card>
                              <header>                                    
                              </header>

                              <content>                                  
                              </content>
                        </ocs-card>
                  </textarea>
            </mat-tab>            
      </mat-tab-group>

</div>
